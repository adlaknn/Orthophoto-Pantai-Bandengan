<!DOCTYPE html>
<html>
<head>
    <title>Leaflet preview</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            crossorigin=""></script>

    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { width: 100%; height: 100%; }

        /* ðŸ”¥ MEMBESARKAN SCALE BAR */
        .leaflet-control-scale {
            font-size: 15px;
            padding: 10px;
        }

        /* ðŸ”¥ PINDAHKAN KE KANAN BAWAH */
        .leaflet-bottom.leaflet-right .leaflet-control-scale {
            margin: 20px;
        }
    </style>
</head>

<body>
<div id="map"></div>

<script>
    var map = L.map('map', {
        attributionControl: false
    }).setView([-6.55844, 110.653], 16);

    L.control.attribution({ prefix: false }).addTo(map);

    // SCALE BAR
    L.control.scale({
        metric: true,
        imperial: false,
        position: 'bottomright'   // ðŸ”¥ pindah kanan bawah
    }).addTo(map);

    // TILE LAYER
    var tilesource_layer = L.tileLayer(
        'https://adlaknn.github.io/Orthophoto-Pantai-Bandengan/tiles/{z}/{x}/{y}.png',
        {
            minZoom: 12,
            maxZoom: 20,
            tms: false,
            attribution: 'Created by QGIS'
        }
    ).addTo(map);
</script>

</body>
</html>
