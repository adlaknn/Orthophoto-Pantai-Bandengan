<!DOCTYPE html>
<html>
  <head>
    <title>Ortofoto Pantai Bandengan</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      /* ===============================
         1. Inisialisasi Peta
      =============================== */
      var map = L.map("map", {
        minZoom: 16,
        maxZoom: 19
      }).setView(
        [-6.557442224022826, 110.65210204222706],
        18
      );

      /* ===============================
         2. Base map OpenStreetMap
      =============================== */
      var osmLayer = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          minZoom: 16,
          maxZoom: 19,
          attribution:
            'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }
      );

      /* ===============================
         3. Layer Ortofoto (QGIS Tiles)
      =============================== */
      var myLocalTiles = L.tileLayer(
        "https://adlaknn.github.io/Ortofoto-Pantai-Bandengan/Mapnik/{z}/{x}/{y}.png",
        {
          minZoom: 17,
          maxZoom: 19,
          tms: true,
          attribution: "Created by QGIS",
        }
      );

      /* ===============================
         4. Tambahkan layer ke peta
      =============================== */
      osmLayer.addTo(map);
      myLocalTiles.addTo(map);

      /* ===============================
         5. Layer Control
      =============================== */
      var baseMaps = {
        OpenStreetMap: osmLayer,
      };

      var overlayMaps = {
        "Data Ortho": myLocalTiles,
      };

      L.control.layers(baseMaps, overlayMaps).addTo(map);

      /* ===============================
         6. Scale Bar (Kanan Bawah)
      =============================== */
      L.control.scale({
        position: "bottomright",
        metric: true,
        imperial: false,
        maxWidth: 150
      }).addTo(map);
    </script>
  </body>
</html>
